<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Voice Order Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Voice Order Client</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Upload Audio File</h5>
                <p class="card-text" th:text="${message}">Please upload an audio file</p>
                
                <form action="/process" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="audio" class="form-label">Select audio file</label>
                        <input type="file" class="form-control" id="audio" name="audio" accept="audio/*" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Process Order</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
