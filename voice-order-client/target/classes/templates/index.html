<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Order System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .recording-status {
            display: none;
            color: red;
            font-weight: bold;
        }
        .recording-status.active {
            display: block;
        }
        .audio-visualizer {
            width: 100%;
            height: 100px;
            background-color: #f8f9fa;
            margin: 20px 0;
            display: none;
        }
        .audio-visualizer.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h3 class="text-center">Voice Order System</h3>
                    </div>
                    <div class="card-body">
                        <div class="text-center mb-4">
                            <button id="startRecording" class="btn btn-primary me-2">Start Recording</button>
                            <button id="stopRecording" class="btn btn-danger me-2" disabled>Stop Recording</button>
                            <button id="processOrder" class="btn btn-success" disabled>Process Order</button>
                        </div>
                        
                        <div class="recording-status" id="recordingStatus">
                            Recording in progress...
                        </div>
                        
                        <div class="audio-visualizer" id="audioVisualizer">
                            <canvas id="visualizerCanvas"></canvas>
                        </div>
                        
                        <div class="mt-4">
                            <h5>Spoken Text:</h5>
                            <div id="spokenText" class="p-3 bg-light rounded"></div>
                        </div>
                        
                        <div class="mt-4">
                            <h5>Current Order:</h5>
                            <div id="currentOrder" class="p-3 bg-light rounded"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let audioContext;
        let analyser;
        let canvasCtx;
        let animationId;

        const startButton = document.getElementById('startRecording');
        const stopButton = document.getElementById('stopRecording');
        const processButton = document.getElementById('processOrder');
        const recordingStatus = document.getElementById('recordingStatus');
        const audioVisualizer = document.getElementById('audioVisualizer');
        const spokenText = document.getElementById('spokenText');
        const currentOrder = document.getElementById('currentOrder');
        const canvas = document.getElementById('visualizerCanvas');
        
        // Set canvas size
        canvas.width = audioVisualizer.offsetWidth;
        canvas.height = audioVisualizer.offsetHeight;
        canvasCtx = canvas.getContext('2d');

        startButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                audioChunks = [];

                // Setup audio context and analyser
                audioContext = new AudioContext();
                const source = audioContext.createMediaStreamSource(stream);
                analyser = audioContext.createAnalyser();
                analyser.fftSize = 256;
                source.connect(analyser);

                // Start visualization
                visualize();

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const audioUrl = URL.createObjectURL(audioBlob);
                    
                    // Convert audio to base64
                    const reader = new FileReader();
                    reader.readAsDataURL(audioBlob);
                    reader.onloadend = () => {
                        const base64Audio = reader.result.split(',')[1];
                        // Store the base64 audio data
                        window.audioData = base64Audio;
                    };
                };

                mediaRecorder.start();
                startButton.disabled = true;
                stopButton.disabled = false;
                processButton.disabled = true;
                recordingStatus.classList.add('active');
                audioVisualizer.classList.add('active');
            } catch (err) {
                console.error('Error accessing microphone:', err);
                alert('Error accessing microphone. Please make sure you have granted microphone permissions.');
            }
        });

        stopButton.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
                
                startButton.disabled = false;
                stopButton.disabled = true;
                processButton.disabled = false;
                recordingStatus.classList.remove('active');
                audioVisualizer.classList.remove('active');
                
                // Stop visualization
                cancelAnimationFrame(animationId);
            }
        });

        processButton.addEventListener('click', async () => {
            if (!window.audioData) {
                alert('No audio recorded. Please record your order first.');
                return;
            }

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        audioData: window.audioData
                    })
                });

                const result = await response.json();
                
                if (result.status === 'success') {
                    spokenText.textContent = result.spokenText || 'No text recognized';
                    currentOrder.textContent = JSON.stringify(result.order, null, 2);
                } else {
                    alert('Error processing order: ' + result.message);
                }
            } catch (error) {
                console.error('Error processing order:', error);
                alert('Error processing order. Please try again.');
            }
        });

        function visualize() {
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);

            function draw() {
                animationId = requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);

                canvasCtx.fillStyle = 'rgb(200, 200, 200)';
                canvasCtx.fillRect(0, 0, canvas.width, canvas.height);

                const barWidth = (canvas.width / bufferLength) * 2.5;
                let barHeight;
                let x = 0;

                for (let i = 0; i < bufferLength; i++) {
                    barHeight = dataArray[i] / 2;

                    canvasCtx.fillStyle = `rgb(${barHeight + 100}, 50, 50)`;
                    canvasCtx.fillRect(x, canvas.height - barHeight, barWidth, barHeight);

                    x += barWidth + 1;
                }
            }

            draw();
        }
    </script>
</body>
</html>
