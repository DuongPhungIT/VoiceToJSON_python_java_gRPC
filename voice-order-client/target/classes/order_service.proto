syntax = "proto3";

package com.voiceorder.orderservice;

option java_multiple_files = true;
option java_package = "com.voiceorder.orderservice";
option java_outer_classname = "OrderServiceProto";

service OrderService {
  rpc ProcessAudioOrder (AudioOrderRequest) returns (AudioOrderResponse) {}
}

message AudioOrderRequest {
  bytes audio_data = 1;  // Raw audio data
  string audio_format = 2;  // Format of audio (e.g., "wav", "mp3")
}

message AudioOrderResponse {
  repeated Product products = 1;
  repeated ProductError products_error = 2;
  string status = 3;
  string message = 4;
}

message Product {
  string name = 1;
  string sap_code = 2;
  int32 quantity = 3;
}

message ProductError {
  string name = 1;
  int32 quantity = 2;
} 