<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Voice Order Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
        #audioVisualizer {
            width: 100%;
            height: 100px;
            background-color: #f8f9fa;
            margin: 20px 0;
            position: relative;
        }
        .recording {
            color: red;
        }
        .visualizer-bar {
            position: absolute;
            bottom: 0;
            width: 2px;
            background-color: #007bff;
            margin: 0 1px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Voice Order Client</h1>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Record Audio</h5>
                <p class="card-text" th:text="${message}">Click the button below to start recording</p>
                
                <div id="audioVisualizer"></div>
                
                <div class="mb-3">
                    <button id="startButton" class="btn btn-primary">Start Recording</button>
                    <button id="stopButton" class="btn btn-danger" disabled>Stop Recording</button>
                </div>
                
                <div id="status" class="alert alert-info" style="display: none;"></div>
                
                <form id="audioForm" action="/process" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="audio" id="audioData">
                    <button type="submit" class="btn btn-success" disabled>Process Order</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        let mediaRecorder;
        let audioChunks = [];
        let audioContext;
        let analyser;
        let dataArray;
        let animationId;
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const processButton = document.querySelector('#audioForm button[type="submit"]');
        const statusDiv = document.getElementById('status');
        const audioVisualizer = document.getElementById('audioVisualizer');

        // Check if browser supports MediaRecorder
        if (!navigator.mediaDevices || !window.MediaRecorder) {
            statusDiv.textContent = 'Your browser does not support audio recording. Please use a modern browser.';
            statusDiv.style.display = 'block';
            statusDiv.className = 'alert alert-danger';
            startButton.disabled = true;
        }

        function visualizeAudio(stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            const source = audioContext.createMediaStreamSource(stream);
            source.connect(analyser);
            analyser.fftSize = 256;
            dataArray = new Uint8Array(analyser.frequencyBinCount);

            function draw() {
                animationId = requestAnimationFrame(draw);
                analyser.getByteFrequencyData(dataArray);
                
                // Clear previous visualization
                audioVisualizer.innerHTML = '';
                
                // Create bars for visualization
                const barWidth = (audioVisualizer.offsetWidth - 2) / dataArray.length;
                dataArray.forEach((value, index) => {
                    const bar = document.createElement('div');
                    bar.className = 'visualizer-bar';
                    bar.style.height = `${(value / 255) * 100}%`;
                    bar.style.left = `${index * (barWidth + 2)}px`;
                    audioVisualizer.appendChild(bar);
                });
            }
            
            draw();
        }

        startButton.addEventListener('click', async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        sampleRate: 16000
                    } 
                });
                
                // Start visualization
                visualizeAudio(stream);
                
                mediaRecorder = new MediaRecorder(stream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                audioChunks = [];

                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = () => {
                    // Stop visualization
                    cancelAnimationFrame(animationId);
                    if (audioContext) {
                        audioContext.close();
                    }

                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    const reader = new FileReader();
                    reader.readAsDataURL(audioBlob);
                    reader.onloadend = () => {
                        const base64Audio = reader.result.split(',')[1];
                        document.getElementById('audioData').value = base64Audio;
                        processButton.disabled = false;
                    };
                };

                mediaRecorder.start(100); // Collect data every 100ms
                startButton.disabled = true;
                stopButton.disabled = false;
                statusDiv.textContent = 'Recording... Speak clearly into your microphone';
                statusDiv.style.display = 'block';
                statusDiv.className = 'alert alert-danger';
            } catch (err) {
                statusDiv.textContent = 'Error: ' + err.message;
                statusDiv.style.display = 'block';
                statusDiv.className = 'alert alert-danger';
            }
        });

        stopButton.addEventListener('click', () => {
            mediaRecorder.stop();
            startButton.disabled = false;
            stopButton.disabled = true;
            statusDiv.textContent = 'Recording stopped. Click "Process Order" to continue.';
            statusDiv.className = 'alert alert-success';
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
