<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }
        .container {
            max-width: 800px;
        }
        .status-success {
            color: green;
        }
        .status-error {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Order Result</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Status</h5>
                <p class="card-text" th:class="${status == 'SUCCESS' ? 'status-success' : 'status-error'}" 
                   th:text="${status}">Status</p>
                <p class="card-text" th:text="${message}">Message</p>
            </div>
        </div>

        <div class="card mb-4" th:if="${not #lists.isEmpty(products)}">
            <div class="card-body">
                <h5 class="card-title">Valid Products</h5>
                <ul class="list-group">
                    <li class="list-group-item" th:each="product : ${products}">
                        <span th:text="${product.name}">Product Name</span>
                        (SAP: <span th:text="${product.sapCode}">SAP Code</span>)
                        x <span th:text="${product.quantity}">Quantity</span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="card mb-4" th:if="${not #lists.isEmpty(errors)}">
            <div class="card-body">
                <h5 class="card-title">Products with Errors</h5>
                <ul class="list-group">
                    <li class="list-group-item" th:each="error : ${errors}">
                        <span th:text="${error.name}">Product Name</span>
                        x <span th:text="${error.quantity}">Quantity</span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="alert alert-danger" th:if="${error != null}" th:text="${error}">
            Error message
        </div>

        <a href="/" class="btn btn-primary">Back to Home</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
